name: Integration Tests

on:
  pull_request:
    branches:
      - "main"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pybamm_tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: 'recursive'

      - name: Install dependencies (macOS)
        env:
          HOMEBREW_NO_INSTALL_CLEANUP: 1
          HOMEBREW_NO_AUTO_UPDATE: 1
          HOMEBREW_NO_COLOR: 1
          NONINTERACTIVE: 1
        run: |
          brew analytics off
          brew install libomp
          brew reinstall gcc

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Clone PyBaMM repository
        uses: actions/checkout@v5
        with:
          repository: agriyakhetarpal/PyBaMM
          ref: test-numpy2-and-python3.13
          path: PyBaMM
          fetch-depth: 0
          fetch-tags: true

      - name: Build and test
        run: |
          # Install PyBaMM with dependencies
          cd ./PyBaMM
          pip install -e ".[all,dev,jax]"
          cd ..

          # Replace PyBaMM solvers
          pip uninstall pybammsolvers --yes
          python install_KLU_Sundials.py
          pip install "numpy>=2" --upgrade
          pip install .

          # Run pybamm tests
          cd ./PyBaMM
          pytest tests/unit
          pytest tests/integration
